<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="container">
    <section class="container-content">
      <div class="result">
        <header>
          Your Result
        </header>
        <div class="result-content">
          <div class="circle">
          <h1>76</h1> <span>of 100</span>
          </div>   
          <footer class="footer">
            <div class="footer-header">Great</div>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </footer> 
        </div>

      </div>
     <div class="summary">
      <header>
        Summary
        </header>
        <div class="summary-content">
          <div class="reaction bg-light-red">
            <div class="reaction-icon .Light-red">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span class="text-light-red">Reaction</span>  
            </div>
             <div class="score"><span class="score-result">80</span> <span class="text-neutral">/ 100</span> </div> 
          </div>
          <div class="memory bg-orange-yellow">
            <div class="memory-icon">
             <img src="assets/images/icon-memory.svg" alt="">
             <span class="text-orange-yellow">Memory</span> 
            </div>
            <div class="score"> <span class="score-result">92</span> <span class="text-neutral">/ 100</span></div>
          </div>
          <div class="verbal bg-green-teal">
            <div class="verbal-icon">
              <img src="assets/images/icon-verbal.svg" alt="">
              <span class="text-green-teal">Verbal</span> 
            </div>
           <div class="score">
             <span class="score-result">61</span> <span class="text-neutral">/ 100</span>
           </div>
          </div>
          <div class="visual bg-cobalt-blue">
            <div class="visual-icon">
              <img src="assets/images/icon-visual.svg" alt="">
              <span class="text-cobalt-blue">Visual</span> 
            </div>
            <div class="score">
               <span class="score-result">72</span> <span class="text-neutral">/ 100</span>
            </div>
          </div>
        </div>
        <div class="btn">
          <button>Continue</button>
        </div>
     </div>
    </section>
  </main>

</body>
</html>
